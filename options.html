<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Control de Navegación</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos básicos adicionales para la página de opciones */
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            min-width: 500px; /* Ancho mínimo para el popup/página de opciones */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="time"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        button.delete {
            background-color: #d9534f;
        }
        button.delete:hover {
            background-color: #c9302c;
        }
        .rule-item {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .rule-item h3 {
            margin-top: 0;
            color: #555;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .time-inputs input[type="time"] {
            width: auto;
        }
        .usage-stats {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .usage-stats p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración de Control de Navegación</h1>

        <h2>Añadir/Modificar Regla</h2>
        <div>
            <label for="hostname">Sitio web (ej: youtube.com, sin http/www):</label>
            <input type="text" id="hostname" placeholder="ej: youtube.com">

            <input type="checkbox" id="unrestricted">
            <label for="unrestricted" style="display: inline-block; font-weight: normal;">Acceso ilimitado</label>

            <div id="limits-section">
                <label for="dailyLimit">Límite diario (minutos):</label>
                <input type="number" id="dailyLimit" min="0" placeholder="ej: 30">

                <label>Horario permitido:</label>
                <div class="time-inputs">
                    <input type="time" id="startTime">
                    <span>hasta</span>
                    <input type="time" id="endTime">
                </div>
            </div>
            <button id="saveRule">Guardar Regla</button>
            <p id="status" style="color: green;"></p>
        </div>

        <h2>Reglas Actuales</h2>
        <div id="rulesList">
            </div>

        <h2>Estadísticas de Uso (Hoy)</h2>
        <div id="usageStats" class="usage-stats">
            </div>

        <button id="clearTrackingData">Borrar Datos de Uso y Pestañas Visitadas</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
